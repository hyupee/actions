name: Good PR

on:
  pull_request:
    types: [labeled]

jobs:
  notify_slack:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR label
        id: check_label
        run: echo "::set-output name=label_id::${{ github.event.label.id }}"

      - name: Slack Bot Notification
        if: steps.check_label.outputs.label_id == 6172170667
        uses: 8398a7/action-slack@v3
        with:
          status: "custom" # Slack 메시지의 상태
          text: ' *좋은 PR 제보*\n\n💌 *<${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>*\n\n🍀 함께 보면 좋을 PR 제보가 들어왔어요!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
