name: Good PR

on:
  pull_request:
    types: [labeled]

jobs:
  notify_slack:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR label
        id: check_label
        run: echo "::set-output name=label_id::${{ github.event.label.id }}"

      - name: Slack Bot Notification
        if: steps.check_label.outputs.label_id == 6172170667
        uses: 8398a7/action-slack@v3
        with:
          status: "success" # Slack 메시지의 상태
          text: 'PR에 "Good Review" 라벨이 추가되었습니다.' # 원하는 메시지 텍스트
          author_name: ${{ github.event.pull_request.user.login }}
          author_icon: ${{ github.event.pull_request.user.avatar_url }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
